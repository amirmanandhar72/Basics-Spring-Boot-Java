<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Bootstrap	</title>
<link th:href="@{/css/bootstrap.css}" rel="stylesheet">
</head>
<body>
<div class="container">
<h1 class="m-2 p-2">Here is the list of the students k</h1>
<a th:href="@{/students/create}" class="btn btn-primary mt-2">Add new Student OK</a>
<table class="table table-dark">
  <thead>
    <tr>
   
      <th scope="col">First</th>
      <th scope="col">Last</th>
      <th scope="col">email</th>
       <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
  <tr th:each=" student : ${students}">
      <td th:text="${student.firstName}"></td>
      <td th:text="${student.lastName}"></td>
      <td th:text="${student.email}"></td> 
      <td><a class="btn btn-primary btn-sm" th:href="@{/students/edit/{id}(id=${student.id})}">Update</a></td>
      <td><a class="btn btn-danger btn-sm" th:href="@{/students/delete/{id}(id=${student.id})}">Delete</a></td>
    
    </tr> 
   
  </tbody>
</table>
</div>


</body>
</html>
