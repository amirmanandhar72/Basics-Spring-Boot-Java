<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Add new Students</title>
<link th:href="@{/css/bootstrap.css}" rel="stylesheet">
</head>
<body>
<div class="container-fluid mt-3" >
<form th:action="@{/students}" th:object = "${student}" method="POST">
 
  <div class="form-group">
    <label for="text">First Name </label>
    <input type="text" class="form-control" name="firstName" placeholder="First Name" th:field="*{firstName}">
  </div>
  <div class="form-group">
    <label for="text">Last Name</label>
    <input type="text" class="form-control" name="lastName" placeholder="Last Name" th:feild="*{lastName}">
  </div>
  <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" name="email" aria-describedby="emailHelp" placeholder="Enter email" th:feild="*{email}">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
</body>
</html>
