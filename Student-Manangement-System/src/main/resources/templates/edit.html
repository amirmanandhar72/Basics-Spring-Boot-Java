<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Update Students</title>
<link th:href="@{/css/bootstrap.css}" rel="stylesheet">
</head>
<body>
<div class="container-fluid mt-3" >
<form th:action="@{/students/{id}(id=${student.id})}" th:object = "${student}" method="POST">
 
  <div class="form-group">
    <label for="text">First Name </label>
    <input type="text" class="form-control" name="firstName" placeholder="First Name" th:field="*{firstName}">
  </div>
  <div class="form-group">
    <label for="text">Last Name </label>
    <input type="text" class="form-control" name="lastName" placeholder="First Name" th:field="*{lastName}">
  </div>
  <div class="form-group">
    <label for="text">email </label>
    <input type="text" class="form-control" name="email" placeholder="First Name" th:field="*{email}">
  </div>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
</body>
</html>
